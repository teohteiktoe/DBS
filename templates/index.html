<html>
    <h1>My First Cloud based Web Application : DBS Share Price Prediction</h1>
    <form action="/" method="post">
        <p>Please enter the exchange rate USD to SGD (eg 1.3)</p>
        <p><input type="number" step="0.01" name="rate"></p>
        <p><input type="submit" value="Enter"></p>
    </form>
    <p>The predicted DBS share price is {{result}}</p>
</html>
